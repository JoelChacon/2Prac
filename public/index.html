<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>html & css</title>
        <!-- <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon"> -->
        <!-- <link rel="icon" href="../favicon.ico" type="image/x-icon"> -->
        <link rel="stylesheet" href="styles.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
        <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
        <script src="./jquery.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="div1">Blue</div>
            <div class="div2">Red</div>
            <div class="div3">Green</div>
            <div class="div4">Yellow</div>
            <table class="table">
                <thead>
                    <th class="head">Name</th>
                    <th class="head">Age</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Joel</td>
                        <td>29</td>
                    </tr>
                    <tr>
                        <td>Anjel</td>
                        <td>2</td>
                    </tr>
                </tbody>
            </table>
            <div class="panel">
                <br />
                <br />
                <p>Now you see me!</p>
            </div>
            <div class="pull-me">Click to slide Down/Up</div>
        </div>
        <!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js" type="text/javascript"></script> -->
    </body>
</html>
